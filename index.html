<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <script src="https://kit.fontawesome.com/201793e3fe.js" crossorigin="anonymous"></script> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Document</title> 
        <link rel="stylesheet" href="cart.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head> 
    <body class=" bg-blue-100 display-flex items-center justify-center flex-col">
        <div class="header display-flex m-2 h-24 w-1/2 bg-white rounded-lg shadow-xl mx-auto my-12 px-10 py-6">
                <div class="flex justify-between items-center">
                   <div class="text-xl font-bold text-gray-700">
                    <img src="image/ilogo.png" alt="" class="image display-flex items-center justify-center w-23 h-11">
                   </div>
                   <div class="text-black display-flex">Home</div>
                   <div class="text-black display-flex">Category</div>
                   <div class="text-black display-felx">About</div>
                   <div class="cart display-flex justify-between items-center rounded-2xl"> 
                    <i class="fa-solid fa-cart-shopping text-xl w-3 h-6 text-red">
                        
                    </i> 
                   </div>
                </div> 
            </div>


        <div class="grid sm:grid-cols-1 sm:flex">
            <div class="container mx-auto mt-10 flex md:grid-cols-1 lg:grid-cols-2"> 
                <div id="root" class="grid gap-4 w-9/12 grid sm:grid-cols-1 md:grid-cols-2 gap-4 lg:grid-cols-3"></div> 
                


                <div class="sidebar w-1/3 bg-gray-200 p-5 rounded-md shadow-md text-center md:grid-cols-1"> 
                    <div class="head bg-blue-500 rounded py-3 px-6 margin-custom"> 
                        <p class="text-xl font-bold">
                            My cart<p id="count" class="cart bg-coral bg-white rounded-xl">0</p>
                        </p> 
                    </div> 
                    <div id="cartItem" class=" cartItem overflow-y-scroll w-full h-22 flex-row justify-items-stretch p-5 bg-gray-100 rounded-lg postion-center">
                        Your cart is empty
                    </div> 
                    <div class="foot mt-5"> 
                        <h3 class="text-xl">Total</h3> 
                        <h2 id="total" class="text-2xl font-bold mt-2">
                            0.00
                        </h2>
                    </div> 
                </div> 


            </div>
        </div>







    
        
        <script src="addtocart.js"></script>
    </body>
</html>
